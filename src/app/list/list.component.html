<div class="col-md-6">
  <h2> Contact Details</h2>
  <button class="btn btn-primary" (click)="addContact()"> Add Contact</button>

  <br><br>
  <div class="form-group">
    <label>Cherche:</label>
    <input type="text" [(ngModel)]="mc"/>
    <button class="btn btn-default" (click)="chercher()">chercher</button>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>id</th>
      <th>nom</th>
      <th>prenom</th>
      <th>date</th>
      <th>photo</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of contacts?.content">
      <td>{{c.id}}</td>
      <td>{{c.nom}}</td>
      <td>{{c.prenom}}</td>
      <td>{{c.dateNaissance}}</td>
      <td><img src="http://localhost:8080/api/file/{{c.id}}" class="img-rounded" alt="{{c.id}}" width="50" height="50" />
      <button class="btn btn-dark" (click)="editContactImg(c)">Img</button></td>
      <td><button class="btn btn-danger" (click)="deleteContact(c)"> Delete</button>
          <button class="btn btn-warning" (click)="editContact(c)" style="margin-left: 20px;"> Edit</button></td>
    </tr>
    </tbody>
  </table>

  <ul class="nav nav-pills">
    <li [ngClass]="{'active':p==i}" *ngFor="let t of tab;let i=index" class="clicker">
      <a (click)="go(i)" >{{i}}</a>
    </li>
  </ul>
</div>
